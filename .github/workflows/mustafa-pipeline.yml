name: DevOps Pipeline - MUSTAFA

on:
  push:
    branches: ["mustafa"]
  workflow_dispatch:
    inputs:
      generate_error_log:
        description: "Om true och tester misslyckas: ladda upp logg-artefakt"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

env:
  PYTHON_VERSION: "3.12"
  DOCKER_IMAGE: "CHANGE_ME_DOCKERHUBUSER/CHANGE_ME_REPONAME"
  AZURE_WEBAPP_NAME: "CHANGE_ME_AZURE_WEBAPP"
  WEBSITES_PORT: "8501"

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run tests
        run: |
          set -o pipefail
          pytest -q 2>&1 | tee test-output.log

      - name: Upload error log artifact (only if enabled and tests fail)
        if: failure() && github.event_name == 'workflow_dispatch' && inputs.generate_error_log == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-log
          path: test-output.log

  build_and_push:
    name: Build & Push Docker (DockerHub)
    runs-on: ubuntu-latest
    needs: [test]
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            .

      - name: Push image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [build_and_push]
    if: success()

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set WEBSITES_PORT (App Setting)
        run: |
          az webapp config appsettings set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --settings WEBSITES_PORT=${{ env.WEBSITES_PORT }}

      - name: Deploy container image
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.DOCKER_IMAGE }}:latest
