name: DevOps Pipeline - MUSTAFA

on:
  push:
    branches: ["mustafa"]
  workflow_dispatch:
    inputs:
      generate_error_log:
        description: "Om true och tester misslyckas: ladda upp logg-artefakt"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  DOCKER_IMAGE: "mustafa44536/mustafa_devops_pipeline"
  AZURE_WEBAPP_NAME: "mustafa-devops-app"
  WEBSITES_PORT: "8501"
  # Om workflow körs via push finns inga inputs. Sätt default här:
  GENERATE_ERROR_LOG_DEFAULT: "false"

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install app + test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run tests (capture output)
        id: run_tests
        run: |
          set -o pipefail
          pytest -q 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Fail job if tests failed
        run: |
          if [ "${{ steps.run_tests.outcome }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi

      - name: Upload error log artifact (only if enabled and tests fail)
        if: failure() && (
            (github.event_name == 'workflow_dispatch' && inputs.generate_error_log == 'true') ||
            (github.event_name == 'push' && env.GENERATE_ERROR_LOG_DEFAULT == 'true')
          )
        uses: actions/upload-artifact@v4
        with:
          name: test-error-log
          path: test-output.log

  build_and_push:
    name: Build & Push Docker (DockerHub)
    runs-on: ubuntu-latest
    needs: [test]
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image (sha + latest)
        run: |
          docker build \
            -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            .

      - name: Push image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [build_and_push]
    if: success()

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # OBS: Sätt WEBSITES_PORT=8501 en gång i Azure Portal:
      # App Service -> Configuration -> Application settings
      # (det behövs för Streamlit)

      - name: Deploy container image
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.DOCKER_IMAGE }}:latest

